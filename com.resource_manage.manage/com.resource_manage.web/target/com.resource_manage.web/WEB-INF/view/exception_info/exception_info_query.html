<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>资源管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" th:href="@{/layui-v2.5.6/layui/css/layui.css}" />
<link rel="stylesheet"
	th:href="@{/layui-v2.5.6/layui/css/modules/code.css}" />
<link rel="stylesheet"
	th:href="@{/layui-v2.5.6/layui/css/modules/layer/default/layer.css}" />
<script th:src="@{/layui-v2.5.6/layui/jquery-3.4.1.min.js}"></script>
<script th:src="@{/layui-v2.5.6/layui/layui.js}"></script>
<script th:src="@{/layui-v2.5.6/layui/lay/modules/layer.js}"></script>
<script th:src="@{/layui-v2.5.6/layui/lay/modules/form.js}"></script>
</head>

<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">

		<!-- 头部导航 -->
		<div th:replace="common/header :: header"></div>

		<!-- 左部导航 -->
		<div th:replace="common/left :: left"></div>

		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div style="padding: 15px;">

				<div style="text-align: center;">
					<h2>异常查看</h2>
					<hr />
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">主键</label>
					<div class="layui-input-inline">
						<input type="text" name="id" th:value="${exceptionInfo.id}"
							class="layui-input" readonly="readonly" />
					</div>
					<div class="layui-form-mid layui-word-aux">主键</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">异常名</label>
					<div class="layui-input-block">
						<input type="text" name="name" th:value="${exceptionInfo.name}"
							class="layui-input" readonly="readonly" />
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">中文异常名</label>
					<div class="layui-input-block">
						<input type="text" name="chName" th:value="${exceptionInfo.chName}"
							class="layui-input" readonly="readonly" />
					</div>
				</div>

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">出现原因</label>
					<div class="layui-input-block">
						<textarea name="reason" th:text="${exceptionInfo.reason}"
							placeholder="请输入内容" class="layui-textarea" readonly="readonly"></textarea>
					</div>
				</div>

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">异常信息</label>
					<div class="layui-input-block">
						<textarea name="exceptionInfo"
							th:text="${exceptionInfo.exceptionInfo}" placeholder="请输入内容"
							class="layui-textarea" readonly="readonly"></textarea>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">录入时间</label>
						<div class="layui-input-inline">
							<input type="text" name="entDate"
								th:value="${exceptionInfo.entDate}" class="layui-input"
								readonly="readonly" />
						</div>
					</div>
					
					<div class="layui-inline">
						<label class="layui-form-label">修改时间</label>
						<div class="layui-input-inline">
							<input type="text" name="updateDate"
								th:value="${exceptionInfo.updateDate}" class="layui-input"
								readonly="readonly" />
						</div>
					</div>
				</div>
				

				<div class="layui-form-item">
					<label class="layui-form-label">解决网址</label>
					<div class="layui-input-block">
						<input type="text" name="solveAddress"
							th:value="${exceptionInfo.solveAddress}" class="layui-input"
							readonly="readonly" style="width: 490px;" />
						
					</div>
				</div>

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">解决信息</label>
					<div class="layui-input-block">
						<textarea name="solveInfo" th:text="${exceptionInfo.solveInfo}"
							placeholder="请输入内容" class="layui-textarea" readonly="readonly"></textarea>
					</div>
				</div>


				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">完整信息名</label>
					<div class="layui-input-block">
						<textarea name="completeInfo" th:text="${exceptionInfo.completeInfo}"
							placeholder="请输入内容" class="layui-textarea" readonly="readonly"></textarea>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block" style="text-align: right;">
						<a class="layui-btn" href="/exceptionInfo">返回</a>
					</div>
				</div>
			</div>
		</div>

		<!-- 左部导航 -->
		<div th:replace="common/footer :: footer"></div>
	</div>
</body>
</html>
