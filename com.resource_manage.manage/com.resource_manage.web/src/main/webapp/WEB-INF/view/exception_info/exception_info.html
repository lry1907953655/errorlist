<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>资源管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" th:href="@{/layui-v2.5.6/layui/css/layui.css}" />
<link rel="stylesheet"
	th:href="@{/layui-v2.5.6/layui/css/modules/code.css}" />
<link rel="stylesheet"
	th:href="@{/layui-v2.5.6/layui/css/modules/layer/default/layer.css}" />
<script th:src="@{/layui-v2.5.6/layui/jquery-3.4.1.min.js}"></script>
<script th:src="@{/layui-v2.5.6/layui/layui.js}"></script>
<script th:src="@{/layui-v2.5.6/layui/lay/modules/layer.js}"></script>
<script th:src="@{/layui-v2.5.6/layui/lay/modules/form.js}"></script>
</head>

<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">

		<!-- 头部导航 -->
		<div th:replace="common/header :: header"></div>

		<!-- 左部导航 -->
		<div th:replace="common/left :: left"></div>

		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div style="padding: 15px;">
				<div class="demoTable">
					<form action="/exceptionInfo/search" method="post">
						搜索异常：
						<div class="layui-inline">

							<input class="layui-input" name="name"
								autocomplete="off" th:value="${name!='' ? name : ''}">
						</div>
						<button class="layui-btn" data-type="reload" type="submit">搜索</button>
						<a href="/exceptionInfo/toAdd" class="layui-btn">添加</a>
					</form>
				</div>

				<table class="layui-table">
					<thead>
						<tr>
							<th>异常名</th>
							<th>中文名</th>
							<th>解决网址</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="exceptionInfo : ${list}">
							<td th:text="${exceptionInfo.name}">NullPointerException</td>
							<td th:text="${exceptionInfo.chName}">空指针异常</td>
							<td><a th:href="${exceptionInfo.solveAddress}"
								target="_blank">[[${exceptionInfo.solveAddress}]]</a></td>
							<td><a title="修改"
								th:href="|/exceptionInfo/toUpdate/|+${exceptionInfo.id}"><i
									class="layui-icon layui-icon-edit"></i>&nbsp;修改</a>&nbsp;| <a
								title="查看" th:href="|/exceptionInfo/query/|+${exceptionInfo.id}"><i
									class="layui-icon layui-icon-search"></i>&nbsp;查看</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<a href="https://blog.csdn.net/huxing998/article/details/90481524"
			target="_blank">Java 异常大全</a>

		<!-- 尾部 -->
		<div th:replace="common/footer :: footer"></div>
	</div>
</body>
</html>
